<!DOCTYPE html>
<html>
<head>
<title>Add Note</title>

<style>
body { font-family:Arial; background:#f6f9fc; }

.box {
width:400px;
margin:80px auto;
background:white;
padding:30px;
border-radius:12px;
}

input,textarea {
width:100%;
padding:10px;
margin-top:10px;
}

button {
background:#4CAF50;
color:white;
padding:10px;
width:100%;
border:none;
}
</style>
</head>

<body>

<div class="box">
<h2>Add Note</h2>

<form method="POST">
{% csrf_token %}
<input name="title" placeholder="Title">
<textarea name="content" placeholder="Content"></textarea>
<button>Save</button>
</form>

</div>
</body>
</html>
