<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
body {
background:linear-gradient(to right,#dfe9f3,#fff);
font-family:Arial;
}

.box {
width:350px;
margin:100px auto;
background:white;
padding:30px;
border-radius:12px;
text-align:center;
}

input {
width:100%;
padding:10px;
margin-top:10px;
}

button {
background:#4CAF50;
color:white;
padding:10px;
width:100%;
border:none;
}
</style>
</head>

<body>

<div class="box">
<h2>Login</h2>

<form method="POST">
{% csrf_token %}
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>

<a href="/register/">Register</a>
</div>

</body>
</html>
