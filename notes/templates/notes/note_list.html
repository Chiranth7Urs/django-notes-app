<!DOCTYPE html>
<html>
<head>
<title>My Notes</title>

<style>
body {
    font-family: Arial;
    background: linear-gradient(to right,#fdfbfb,#ebedee);
    padding:40px;
}

.container {
    max-width:900px;
    margin:auto;
}

.card {
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.btn {
    padding:8px 14px;
    border:none;
    border-radius:8px;
    color:white;
    text-decoration:none;
}

.add { background:#4CAF50; }
.edit { background:#2196F3; }
.delete { background:#f44336; }
.logout { background:#555; float:right; }
</style>
</head>

<body>

<div class="container">

<a class="btn logout" href="/logout/">Logout</a>

<h1>ðŸ“’ My Notes</h1>

<a class="btn add" href="/add/">+ Add Note</a>

{% for note in notes %}
<div class="card">
<h2>{{note.title}}</h2>
<p>{{note.content}}</p>

<a class="btn edit" href="/edit/{{note.id}}/">Edit</a>
<a class="btn delete" href="/delete/{{note.id}}/">Delete</a>
</div>
{% endfor %}

</div>
</body>
</html>
